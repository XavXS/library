<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="site">
        <h1>Library</h1>
        <div class="container">
            <div onclick="openForm();" class="add-button">+</div>
        </div>
        <div class="card hidden">
            <h2 class="title">Title</h2>
            <h3 class="author">Author</h3>
            <div class="pages">Pages</div>
            <div class="buttons">
                <button>Read</button>
                <img class="delete" src="img/delete.png" alt="delete icon">
            </div>
        </div>
        <div class="overlay hidden">
            <form name="newbook">
                <img class="close" src="img/X.png" alt="x symbol">
                <h2>New Book</h2>
                <label for="title">
                    <div>Title</div>
                    <input type="text" name="title" id="title" required>
                </label>
                <label for="author">
                    <div>Author</div>
                    <input type="text" name="author" id="author" required>
                </label>
                <label for="numpg">
                    <div># of Pages</div>
                    <input type="number" name="numpg" id="numpg" min="1" required>
                </label>
                <label for="read" class="read-switch">
                    <input type="checkbox" name="read" id="read">
                    <div class="switch"></div>
                    <span>Already Read</span>
                </label>
                <button type="button" onclick="submitForm();">Submit</button>
            </form>
        </div>
        <div class="footer">XavXS 2022</div>
    </div>
</body>
</html>
